<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker (30 Days)</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <h1><span>Habit</span> Tracker</h1>

    <!-- ğŸ”“ Logout Button -->
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <!-- Habit Tracker Table -->
  <table>
    <thead>
      <tr>
        <th>Habit</th>
        <th>Success â­</th>
        <th>Streak</th>

        <!-- Day headers -->
        <th>D1</th><th>D2</th><th>D3</th><th>D4</th><th>D5</th>
        <th>D6</th><th>D7</th><th>D8</th><th>D9</th><th>D10</th>
        <th>D11</th><th>D12</th><th>D13</th><th>D14</th><th>D15</th>
        <th>D16</th><th>D17</th><th>D18</th><th>D19</th><th>D20</th>
        <th>D21</th><th>D22</th><th>D23</th><th>D24</th><th>D25</th>
        <th>D26</th><th>D27</th><th>D28</th><th>D29</th><th>D30</th>
      </tr>
    </thead>

    <tbody id="habitTable"></tbody>
  </table>

  <!-- Action Buttons -->
  <div class="actions">
    <button onclick="openModal()">â• Add Habit</button>

    <button onclick="startNewMonth()" style="background:#f97316;">
      ğŸ” Start New Month
    </button>

    <button onclick="openHistory()" style="background:#0ea5e9;">
      ğŸ“Š View Previous Months
    </button>
  </div>

  <!-- Add Habit Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h2>Add New Habit</h2>

      <input
        id="habitInput"
        type="text"
        placeholder="Enter habit name"
        autocomplete="off"
      />

      <div class="modal-actions">
        <button onclick="closeModal()">Cancel</button>
        <button class="primary" onclick="confirmAddHabit()">Add</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="index.js"></script>
</body>
</html>
